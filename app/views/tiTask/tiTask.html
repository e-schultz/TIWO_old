<input type="text" data-ng-model="task.taskDate">
<input type="text" data-ng-model="task.taskName" list="taskNames">
<input type="text" data-ng-model="task.timeSpans">
<input type="hidden" data-ng-model="task.startTime">
<input type="hidden" data-ng-model="task.endTime">
<input type="hidden" data-ng-model="task.id">
<button data-ng-click='addTask(task)'>Next</button>
